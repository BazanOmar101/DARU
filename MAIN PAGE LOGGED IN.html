<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daru - Main Page Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .page-title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
            color: #888;
            font-weight: 300;
        }

        .developer-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            color: #8b5cf6;
            font-weight: 500;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            margin: 60px 30px 0 30px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

       .logo {
            width: 50px;
            height: 50px;
            background: #e74c3c;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
        .logo img.logo-image {
            width: 100%;  /* Adjust between 60‚Äì80% as needed */
            height: 100%;
            object-fit: contain;
        }

        .brand-name {
            font-size: 32px;
            font-weight: 700;
            color: #333;
        }

         .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .nav-btn.primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .nav-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(139, 92, 246, 0.4);
        }

        .nav-btn.secondary {
            background: rgba(139, 92, 246, 0.1);
            color: #8b5cf6;
            border: 2px solid rgba(139, 92, 246, 0.2);
        }

        .nav-btn.secondary:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: #8b5cf6;
        }

        .main-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px 60px;
            max-width: 1400px;
            margin: 0 auto;
            gap: 60px;
        }

        .hero-text {
            flex: 1;
            max-width: 500px;
        }

        .hero-text h1 {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .transformation-gallery {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 600px;
        }

        .transformation-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
        }

        .transformation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .transformation-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            position: relative;
            overflow: hidden;
        }

        .male-before {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .male-after {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .female-before {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .female-after {
            background: linear-gradient(135deg, #ff8a80 0%, #ea80fc 100%);
        }

        .cta-section {
            text-align: center;
            padding: 60px 30px;
            background: rgba(139, 92, 246, 0.1);
            margin: 0 60px 60px;
            border-radius: 20px;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .cta-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: white;
        }

        .cta-subtitle {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 30px;
        }

        .cta-button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(139, 92, 246, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(139, 92, 246, 0.4);
        }

        .feature-stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #8b5cf6;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #ccc;
            margin-top: 5px;
        }

        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
                text-align: center;
                padding: 60px 30px;
            }

            .hero-text h1 {
                font-size: 3rem;
            }

            .transformation-gallery {
                max-width: 500px;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                margin: 20px 15px 0;
                padding: 20px;
            }

            .nav-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }

            .hero-text h1 {
                font-size: 2.5rem;
            }

            .transformation-gallery {
                grid-template-columns: 1fr;
                max-width: 300px;
            }

            .feature-stats {
                flex-direction: column;
                gap: 30px;
            }

            .cta-section {
                margin: 0 15px 30px;
                padding: 40px 20px;
            }
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
         .transformation-image {
            position: relative; /* ‚úÖ Needed for absolute positioning inside */
            left: -30px;   /* ‚úÖ Moves the image slightly left */ 
            width: 300px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .transformation-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 30%; /* üîΩ lower the center of the image */
            display: block;
        }

        .transformation-overlay {
            position: absolute;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 20px 0;     /* ‚¨ÜÔ∏è Makes overlay taller */
            font-weight: bold;
            font-size: 1.5rem;   /* Optional: make text a bit larger */
        }
        .nav-btn {
            /* Base styles */
            background: #f3f4f6;
            color: #374151;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8B5FBF, #6B46C1);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #7C3AED, #5B21B6);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 95, 191, 0.3);
        }
    </style>
</head>
<body>
    <div class="page-title">Daru - Transformation Hub</div>

    <header class="header">
        <div class="logo-section">
             <div class="logo">
                <img src="https://i.imgur.com/r1oRxJb.png" alt="daru logo" class="logo-image">
            </div>
            <div class="brand-name">Daru</div>
        </div>
        <div class="nav-buttons">
            <button class="btn btn-primary" onclick="window.location.href='YOUR ACCOUNT.html'">My Account</button>
            <button class="btn btn-primary" onclick="window.location.href='MAKE A POST.html'">Make Post</button>
            <button class="btn btn-primary" onclick="window.location.href='Search.html'">Search</button>
        </div>
    </header>

    
    <main class="main-content">
        <div class="hero-text">
            <h1>Transform Your Body, Transform Your Life</h1>
        </div>
        
        <div class="transformation-gallery">
            <div class="transformation-card">
                <div class="transformation-image male-before">
                    <img src="https://i.imgur.com/AjloUYZ_d.webp?maxwidth=760&fidelity=grand" alt="male before" class="male-before">
                    <div class="transformation-overlay">Before</div>
                </div>
            </div>
            
            <div class="transformation-card">
                <div class="transformation-image male-after">
                    <img src="https://i.imgur.com/wgL8XgU_d.webp?maxwidth=760&fidelity=grand" alt="male after" class="male-after">
                    <div class="transformation-overlay">After</div>
                </div>
            </div>
            
            <div class="transformation-card">
                <div class="transformation-image female-before">
                    <img src="https://i.imgur.com/h6MuzOH_d.webp?maxwidth=760&fidelity=grand" alt="women before" class="women-before">
                    <div class="transformation-overlay">Before</div>
                </div>
            </div>
            
            <div class="transformation-card">
                <div class="transformation-image female-after">
                    <img src="https://i.imgur.com/D9W3Rwc_d.webp?maxwidth=760&fidelity=grand" alt="women after" class="women-after">
                    <div class="transformation-overlay">After</div>
                </div>
            </div>
        </div>
    </main>

    <section class="cta-section">
        <h2 class="cta-title">Ready to Start Your Transformation?</h2>
        <p class="cta-subtitle">Join thousands of people who have already transformed their lives with Daru</p>
        <button class="cta-button pulse-animation">Start Your Journey</button>
        
        <div class="feature-stats">
            <div class="stat">
                <span class="stat-number">10K+</span>
                <span class="stat-label">Transformations</span>
            </div>
            <div class="stat">
                <span class="stat-number">95%</span>
                <span class="stat-label">Success Rate</span>
            </div>
            <div class="stat">
                <span class="stat-number">24/7</span>
                <span class="stat-label">Support</span>
            </div>
        </div>
    </section>
</body>
</html>
