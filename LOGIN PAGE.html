<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Debug</title>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAM1v-d2HOg7vQcURgSnc0OgNlzD9iGA3M",
            authDomain: "daru-101.firebaseapp.com",
            projectId: "daru-101",
            storageBucket: "daru-101.firebasestorage.app",
            messagingSenderId: "816810320957",
            appId: "1:816810320957:web:811eb90eaa3cefc00db654",
            measurementId: "G-H20FMMBKG8"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Make Firebase available globally
        window.firebaseAuth = auth;
        window.firebaseDB = db;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.onAuthStateChanged = onAuthStateChanged;
        window.getDoc = getDoc;
        window.doc = doc;
        
        console.log('Firebase initialized successfully');
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .page-title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
            color: #888;
            font-weight: 300;
        }

        .login-container {
            background: rgba(40, 40, 40, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: white;
            margin-left: 120px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #e74c3c;
            border-radius: 12px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            box-shadow: 0 8px 16px rgba(231, 76, 60, 0.3);
        }

        .logo img.logo-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-input::placeholder {
            color: #666;
        }

        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 18px;
            user-select: none;
        }

        .eye-icon:hover {
            color: #8b5cf6;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            box-shadow: 0 8px 16px rgba(139, 92, 246, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(139, 92, 246, 0.4);
        }

        .btn-primary:disabled {
            background: rgba(139, 92, 246, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: rgba(139, 92, 246, 0.1);
            color: #8b5cf6;
            border: 2px solid rgba(139, 92, 246, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: #8b5cf6;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #8b5cf6;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .debug-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 12px;
            display: none;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="page-title">Login Page - Debug Version</div>
    
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <img src="https://i.imgur.com/r1oRxJb.png" alt="daru logo" class="logo-image">
            </div>
            <h1 class="login-title">Log In</h1>
        </div>

        <div class="debug-info" id="debugInfo">
            Debug: Checking authentication...
        </div>

        <div class="success-message" id="successMessage">
            Login successful! Redirecting...
        </div>

        <div class="error-message" id="errorMessage">
            Invalid email or password. Please try again.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="Enter your email"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div style="position: relative;">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                    <span class="eye-icon" id="togglePassword">üëÅÔ∏è</span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span id="btnText">Enter</span>
                <div class="spinner" id="spinner"></div>
            </button>
            <button type="button" class="btn btn-secondary" id="signUpBtn">Sign Up!</button>
        </form>

        <div class="forgot-password">
            <a href="#" id="forgotPasswordLink">Forgot your password?</a>
        </div>
    </div>

    <script>
        // Get DOM elements
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');
        const loginForm = document.getElementById('loginForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const debugInfo = document.getElementById('debugInfo');
        const emailField = document.getElementById('email');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const signUpBtn = document.getElementById('signUpBtn');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');

        // Debug function
        function showDebug(message) {
            console.log('DEBUG:', message);
            debugInfo.textContent = 'Debug: ' + message;
            debugInfo.style.display = 'block';
            setTimeout(() => {
                debugInfo.style.display = 'none';
            }, 3000);
        }

        // Password visibility toggle
        togglePassword.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Firebase authentication function
        async function authenticateUser(email, password) {
            try {
                const userCredential = await window.signInWithEmailAndPassword(window.firebaseAuth, email, password);
                const user = userCredential.user;
                
                setTimeout(() => {
                    window.location.href = 'MAIN PAGE LOGGED IN.html';
                }, 2000); // 2 second pause before redirect
                // Optional: Get additional user data from Firestore
                try {
                    const userDoc = await window.getDoc(window.doc(window.firebaseDB, 'users', user.uid));
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        console.log('User data:', userData);
                    } 
                } catch (docError) {
                    console.log('Could not fetch user document:', docError);
                }
                
                return { success: true, user: user };
            } catch (error) {
                return { success: false, error: error };
            }
        }

        // Function to show loading state
        function showLoading() {
            loginBtn.disabled = true;
            btnText.textContent = 'Entering...';
            btnText.style.display = 'block';
            spinner.style.display = 'none';
            loginForm.classList.add('loading');
        }

        // Function to hide loading state
        function hideLoading() {
            loginBtn.disabled = false;
            btnText.textContent = 'Enter';
            btnText.style.display = 'block';
            spinner.style.display = 'none';
            loginForm.classList.remove('loading');
        }

        // Function to reset loading state (for error scenarios)
        function resetLoadingState() {
            hideLoading();
        }

        // Function to show success and redirect
        function showSuccessAndRedirect() {
            successMessage.style.display = 'block';
            setTimeout(() => {
                // Debug: Show what would happen in real scenario
                // In Claude artifacts, we can't actually redirect to external files
                // In your real environment, this would work:
                // window.location.href = 'MAIN PAGE LOGGED IN.html';
                setTimeout(() => {
                    window.location.href = 'MAIN PAGE LOGGED IN.html';
                }, 2000); 
                
                // For demo purposes, show success message
            }, 2000);
        }

        // Function to show error message  
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Form submission handler with Firebase authentication and timeout
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = emailField.value.trim();
            const password = passwordField.value.trim();

            // Hide any previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Check if fields are empty
            if (!email || !password) {
                showError('Please enter both email and password.');
                return;
            }

            // Show loading state
            showLoading();

            try {
                console.log('Attempting to authenticate user...');
                
                const result = await Promise.race([
                    authenticateUser(email, password),
                    new Promise((_, reject) => 
                        setTimeout(() => reject(new Error('Request timed out')), 30000)
                    )
                ]);

                console.log('Authentication result:', result);

                if (result.success) {
                    showSuccessAndRedirect();
                } else {
                    // Handle Firebase authentication errors
                    let errorMessage = 'Login failed. Please try again.';
                    
                    if (result.error.code === 'auth/user-not-found') {
                        errorMessage = 'No account found with this email address.';
                    } else if (result.error.code === 'auth/wrong-password') {
                        errorMessage = 'Incorrect password. Please try again.';
                    } else if (result.error.code === 'auth/invalid-email') {
                        errorMessage = 'Please enter a valid email address.';
                    } else if (result.error.code === 'auth/user-disabled') {
                        errorMessage = 'This account has been disabled.';
                    } else if (result.error.code === 'auth/too-many-requests') {
                        errorMessage = 'Too many failed attempts. Please try again later.';
                    } else if (result.error.code === 'auth/network-request-failed') {
                        errorMessage = 'Network error. Please check your connection.';
                    }
                    
                    showError(errorMessage);
                    passwordField.value = ''; // Clear password field on error
                    resetLoadingState();
                }

            } catch (error) {
                if (error.message === 'Request timed out') {
                    console.log('Login request timed out');
                    showError('Request timed out. Please try again.');
                    resetLoadingState();
                } else {
                    showError('An unexpected error occurred. Please try again.');
                    resetLoadingState();
                }
            }
        });

        // Enhanced Enter key handling
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !loginBtn.disabled) {
                e.preventDefault();
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // Sign up button navigation
        signUpBtn.addEventListener('click', function() {
            setTimeout(() => {
                    window.location.href = 'SIGN UP PAGE.html';
                }, 50); 
        });

        // Forgot password link
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
        });

        // Add interactive effects to inputs
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Check if user is already logged in
        window.onAuthStateChanged(window.firebaseAuth, (user) => {
            if (user) {
                console.log('User already logged in:', user.email);
                // In your real environment, uncomment this:
                 window.location.href = 'MAIN PAGE LOGGED IN.html';
            } else {
            }
        });

        // Test credentials for debugging
        console.log('=== DEBUG INFO ===');
        console.log('Firebase Auth object:', window.firebaseAuth);
        console.log('To test login, you need valid credentials in your Firebase project');
    </script>
</body>
</html>
