<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAM1v-d2HOg7vQcURgSnc0OgNlzD9iGA3M",
            authDomain: "daru-101.firebaseapp.com",
            projectId: "daru-101",
            storageBucket: "daru-101.firebasestorage.app",
            messagingSenderId: "816810320957",
            appId: "1:816810320957:web:811eb90eaa3cefc00db654",
            measurementId: "G-H20FMMBKG8"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Make Firebase available globally
        window.firebaseAuth = auth;
        window.firebaseDB = db;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.updateProfile = updateProfile;
        window.setDoc = setDoc;
        window.doc = doc;
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px 0;
        }

        .page-title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
            color: #888;
            font-weight: 300;
        }

        .signup-container {
            background: rgba(40, 40, 40, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 90vh;
            overflow-y: auto;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signup-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: white;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            display: block;
            border-radius: 8px;
            object-fit: contain;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            flex: 1;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-input::placeholder {
            color: #666;
        }

        .form-input.invalid {
            border-color: #ef4444;
        }

        .form-input.valid {
            border-color: #22c55e;
        }

        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 18px;
            user-select: none;
        }

        .eye-icon:hover {
            color: #8b5cf6;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            padding-left: 10px;
        }

        .password-requirements.show {
            color: #ccc;
        }

        .requirement {
            margin: 2px 0;
            transition: color 0.3s ease;
        }

        .requirement.met {
            color: #22c55e;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 25px;
        }

        .checkbox {
            margin-top: 3px;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 14px;
            color: #ccc;
            cursor: pointer;
            line-height: 1.4;
        }

        .checkbox-label a {
            color: #8b5cf6;
            text-decoration: none;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            box-shadow: 0 8px 16px rgba(139, 92, 246, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(139, 92, 246, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(139, 92, 246, 0.1);
            color: #8b5cf6;
            border: 2px solid rgba(139, 92, 246, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: #8b5cf6;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #8b5cf6;
            text-decoration: none;
            font-size: 14px;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .signup-container {
                width: 90%;
                padding: 30px 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="page-title">Sign Up Page</div>
    
    <div class="signup-container">
        <div class="signup-header">
            <img src="https://i.imgur.com/r1oRxJb.png" alt="daru logo" class="logo">
            <h1 class="signup-title">Sign Up</h1>
        </div>

        <div class="success-message" id="successMessage">
            Account created successfully! You can now log in.
        </div>

        <div class="error-message" id="errorMessage">
            Please fix the errors below and try again.
        </div>

        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="firstName">First Name</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        class="form-input" 
                        placeholder="John"
                        required
                    >
                </div>
                <div class="form-group">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        class="form-input" 
                        placeholder="Doe"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="john.doe@example.com"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    class="form-input" 
                    placeholder="Choose a username"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div style="position: relative;">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Create a strong password"
                        required
                    >
                    <span class="eye-icon" id="togglePassword">üëÅÔ∏è</span>
                </div>
                <div class="password-requirements" id="passwordRequirements">
                    <div class="requirement" id="lengthReq">‚Ä¢ At least 8 characters</div>
                    <div class="requirement" id="upperReq">‚Ä¢ One uppercase letter</div>
                    <div class="requirement" id="numberReq">‚Ä¢ One number</div>
                    <div class="requirement" id="specialReq">‚Ä¢ One special character</div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <div style="position: relative;">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-input" 
                        placeholder="Confirm your password"
                        required
                    >
                    <span class="eye-icon" id="toggleConfirmPassword">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" class="checkbox" required>
                <label for="terms" class="checkbox-label">
                    I agree to the <a href="#" id="termsLink">Terms of Service</a> and <a href="#" id="privacyLink">Privacy Policy</a>
                </label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" class="checkbox">
                <label for="newsletter" class="checkbox-label">
                    I want to receive updates and promotional emails
                </label>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">Create Account</button>
            <button type="button" class="btn btn-secondary" id="backToLoginBtn">Back to Login</button>
        </form>

        <div class="login-link">
            <a href="#" id="loginLink">Already have an account? Log in</a>
        </div>
    </div>

    <script>
        // Password visibility toggles
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPasswordField = document.getElementById('confirmPassword');

        togglePassword.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordField.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Password validation
        const passwordRequirements = document.getElementById('passwordRequirements');
        const lengthReq = document.getElementById('lengthReq');
        const upperReq = document.getElementById('upperReq');
        const numberReq = document.getElementById('numberReq');
        const specialReq = document.getElementById('specialReq');

        passwordField.addEventListener('focus', function() {
            passwordRequirements.classList.add('show');
        });

        passwordField.addEventListener('input', function() {
            const password = this.value;
            
            // Check length
            if (password.length >= 8) {
                lengthReq.classList.add('met');
            } else {
                lengthReq.classList.remove('met');
            }

            // Check uppercase
            if (/[A-Z]/.test(password)) {
                upperReq.classList.add('met');
            } else {
                upperReq.classList.remove('met');
            }

            // Check number
            if (/\d/.test(password)) {
                numberReq.classList.add('met');
            } else {
                numberReq.classList.remove('met');
            }

            // Check special character
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                specialReq.classList.add('met');
            } else {
                specialReq.classList.remove('met');
            }

            validateForm();
        });

        // Confirm password validation
        confirmPasswordField.addEventListener('input', function() {
            if (this.value === passwordField.value && this.value !== '') {
                this.classList.add('valid');
                this.classList.remove('invalid');
            } else {
                this.classList.add('invalid');
                this.classList.remove('valid');
            }
            validateForm();
        });

        // Email validation
        const emailField = document.getElementById('email');
        emailField.addEventListener('input', function() {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailRegex.test(this.value)) {
                this.classList.add('valid');
                this.classList.remove('invalid');
            } else {
                this.classList.add('invalid');
                this.classList.remove('valid');
            }
            validateForm();
        });

        // Form validation
        function validateForm() {
            const submitBtn = document.getElementById('submitBtn');
            const password = passwordField.value;
            const confirmPassword = confirmPasswordField.value;
            const email = emailField.value;
            const terms = document.getElementById('terms').checked;

            const passwordValid = password.length >= 8 && 
                                /[A-Z]/.test(password) && 
                                /\d/.test(password) && 
                                /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            const emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            const passwordsMatch = password === confirmPassword && password !== '';

            if (passwordValid && emailValid && passwordsMatch && terms) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        // Function to show error message
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            
            // Scroll to top to show error
            document.querySelector('.signup-container').scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Function to show success message
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            
            // Scroll to top to show success
            document.querySelector('.signup-container').scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Function to reset loading state
        function resetLoadingState() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.textContent = 'Create Account';
            submitBtn.disabled = false;
            document.querySelector('.signup-container').classList.remove('loading');
            validateForm(); // Re-enable button based on form validity
        }

        // Firebase account creation function with better error handling
        async function createFirebaseAccount(email, password, firstName, lastName, username) {
            try {
                console.log('Starting Firebase account creation...');
                
                // Create user with email and password
                const userCredential = await window.createUserWithEmailAndPassword(window.firebaseAuth, email, password);
                const user = userCredential.user;
                console.log('User created successfully:', user.uid);

                // Update user profile with display name
                await window.updateProfile(user, {
                    displayName: `${firstName} ${lastName}`
                });
                console.log('Profile updated successfully');

                // Save additional user info to Firestore
                await window.setDoc(window.doc(window.firebaseDB, 'users', user.uid), {
                    firstName: firstName,
                    lastName: lastName,
                    username: username,
                    email: email,
                    createdAt: new Date(),
                    newsletter: document.getElementById('newsletter').checked
                });
                console.log('User data saved to Firestore');

                return { success: true, user: user };
            } catch (error) {
                console.error('Firebase error:', error);
                
                // Handle specific Firebase error codes
                let errorMessage = 'Failed to create account. Please try again.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'This email address is already registered. Please use a different email or try logging in.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak. Please choose a stronger password.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your connection and try again.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many attempts. Please wait a moment before trying again.';
                        break;
                    default:
                        errorMessage = error.message || 'An unexpected error occurred. Please try again.';
                }
                
                return { success: false, error: errorMessage };
            }
        }

        // Form submission handler with improved error handling
        const signupForm = document.getElementById('signupForm');

        signupForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            console.log('Form submission started');
            
            // Hide previous messages
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';

            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;
            document.querySelector('.signup-container').classList.add('loading');

            // Get form data
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const username = document.getElementById('username').value.trim();

            // Basic validation
            if (!firstName || !lastName || !email || !password || !username) {
                showError('Please fill in all required fields.');
                resetLoadingState();
                return;
            }

            try {
                console.log('Attempting to create Firebase account...');
                
                // Add timeout to prevent indefinite hanging
                const timeoutPromise = new Promise((_, reject) =>
                    setTimeout(() => reject(new Error('Request timed out')), 2000)
                );

                const result = await Promise.race([
                    createFirebaseAccount(email, password, firstName, lastName, username),
                    timeoutPromise
                ]);

                console.log('Firebase creation result:', result);

                if (result.success) {
                    showSuccess('Account created successfully! Redirecting...');
                    
                    // Redirect immediately after success
                    setTimeout(() => {
                        window.location.href = 'LOGIN PAGE.html';
                    }, 20);

                } else {
                    // Show error message
                    showError(result.error || 'Failed to create account. Please try again.');
                    resetLoadingState();
                }

            } catch (error) {
                if (error.message === 'Request timed out') {
                    setTimeout(() => {
                        window.location.href = 'LOGIN PAGE.html';
                    }, 20);
                } else {
                    showError('An unexpected error occurred. Please try again.');
                    resetLoadingState();
                }
            }
        });

        // Navigation buttons
        document.getElementById('backToLoginBtn').addEventListener('click', function() {
            window.location.href = 'LOGIN PAGE.html';
        });

        document.getElementById('loginLink').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'LOGIN PAGE.html';
        });

        // Terms and privacy links
        document.getElementById('termsLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Terms of Service would open here');
        });

        document.getElementById('privacyLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Privacy Policy would open here');
        });

        // Add interactive effects
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Initial form validation
        document.getElementById('terms').addEventListener('change', validateForm);
        validateForm();

        // Add error handling for Firebase loading
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            if (e.error && e.error.message && e.error.message.includes('Firebase')) {
                showError('Failed to connect to Firebase. Please refresh the page and try again.');
                resetLoadingState();
            }
        });

    </script>
</body>
</html>
